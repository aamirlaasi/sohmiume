<div class="global indent">
    <div class="container">
        <h4><em></em><br>COntact us</h4>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3467.527488838246!2d-95.44354899999999!3d29.64646400000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640ea5ba7b32d7b%3A0x7fece21014a1ef7a!2s4300+Town+Plaza+Dr%2C+Houston%2C+TX+77045!5e0!3m2!1sen!2sus!4v1412216873732" style="border:0"></iframe>
        </div>
    </div>
    <div class="formBox">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h4><em></em><br>Address</h4>
                    <div class="info">
                        <h3>4300 TOWN PlAZA DR B5,<br>
                        HOUSTON, TX 77007.                        </h3>
                        <p><span>E-mail:</span><a href="mailto:info@sohmiume.com">info@sohmiume.com</a></p>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <h4><em></em><br>get in touch</h4>
                    <form id="contact-form" action="MailHandler.php" method="post">
                          <div class="contact-form-loader"></div>
                          <fieldset>
                            <label class="name form-div-1">
                              <input type="text" name="name" placeholder="Name*:" value="" data-constraints="@Required @JustLetters"  />
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid name.</span>
                            </label>
                            <label class="email form-div-2">
                              <input type="text" name="email" placeholder="E-mail*:" value="" data-constraints="@Required @Email" />
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid email.</span>
                            </label>
                            <label class="phone form-div-3">
                              <input type="text" name="phone" placeholder="Telephone:" value="" data-constraints="@JustNumbers" />
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid phone.</span>
                            </label>
                            <label class="message form-div-4">
                              <textarea name="message" placeholder="Comment*:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*The message is too short.</span>
                            </label>
                            <!-- <label class="recaptcha"><span class="empty-message">*This field is required.</span></label> -->
                            <div>
                              <a href="#" data-type="submit" class="btn-default btn1 form-btns">submit</a>
                              <p>*required fields</p>
                            </div>
                          </fieldset> 
                          <div class="modal fade response-message">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                  <h4 class="modal-title">Modal title</h4>
                                </div>
                                <div class="modal-body">
                                  You message has been sent! We will be in touch soon.
                                </div>      
                              </div>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
